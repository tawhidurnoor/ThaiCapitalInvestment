<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTER LIFE CAPITAL BUSINESS LOAN APPLICATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="ThaiCapitalInvestment.jpg" alt="" srcset="">
            </div>
            <div class="col-6 ">
                <div class="float-right">
                    <strong>Toll Free:</strong> (888) 615-1997
                    <br>
                    <strong>Fax:</strong> (832) 201-9932
                </div>
            </div>
        </div>
        <center>
            <h2>APPLICATION</h2>
        </center>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"><strong class="float-right">Vendor Code: RBSED</strong></div>
        </div>

        <form action="" method="post">
            <div class="card bg-light">
                <div class="card-header">BUSINESS INFORMATION</div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Legal/Corporat Name">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="DBA">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Physical Address">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                    placeholder="Mailing Address (if different form Physical Address)">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Telephone Number">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Fax Number">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Email Address">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="State of Incorporation">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Federal Tax ID">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Date Business Started(m/d/Y)"
                                    onfocus="(this.type='date')">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-12">
                            <label for="typeOfEntity">Type of Entity</label>
                            <br>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio"> Corporation
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio"> Limited Liability company
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio"> Partnership
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio"> Limited Partnership
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio"> Limited Liability Partnership
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio"> Sole Partnership
                            </label>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-12">
                            <label for="typeOfEntity">Type of Business</label>
                            <br>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio2"> Retail
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio2"> Wholesale
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio2"> Business Service
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio2"> Customer Service
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio2"> Resturant/Bar
                            </label>
                            <label class="radio-inline" style="margin-right: 13px;">
                                <input type="radio" name="optradio2"> Other
                            </label>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Product/Service Sold">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Website Address">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>

    <script>
        $('input[name="d1"]').val('');
        $('input[name="d1"]').attr("placeholder", "Check In");
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
